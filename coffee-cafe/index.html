<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Cafe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <style>
            @import url('https://fonts.googleapis.com/css?family=Flamenco&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <header>
        <nav>
            <div class="row clearfix">
                    <!-- <img src="./images/circle.png" alt=""> -->
                    <img class="logo" src="./images/cup.png" alt="">   
                    <ul class="main-nav animated slideInDown" id="check-class" >
                        <li><a href="#">Cake Delivery</a></li>
                        <li><a href="#">How To order</a></li>
                        <li><a href="#">ckeck more</a></li>
                        <li><a href="#">sign up</a></li>
                    </ul>
                    <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1>
                Welcome to the 
                <span class="change">coffee cafe</span>. 
                <br> a cafe you are fond of.
            </h1>
            <a href="#" class="btn btn-full">Click To Order</a>
            <a href="#" class="btn btn-show">Show me More</a>
        </div>
    </header>
    <script type="text/javascript">

        function slideshow(){
            var x = document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
