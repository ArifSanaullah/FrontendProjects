        </div>

            <span class="shop-item-price">$12.99</span>
            <button class="btn primary-btn shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      <div class="shop-item">
        <span class="shop-item-title">T-SHIRT</span>
        <img class="shop-item-image" src="./images/t-shirt.jpg" />

          <span class="shop-item-price">$13.9</span>
          <button class="btn primary-btn shop-item-btn" role="button">

          <span class="shop-item-price">$16.99</span>
          <button class="btn primary-btn shop-item-btn" role="button">

        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">TEA CUPS</span>
        <img class="shop-item-image" src="./images/tea-cup.jpeg" />

          <button class="btn primary-btn shop-item-btn" role="button">
            ADD TO CART
          </button>
        </div>
      </div>
      </div>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-column cart-header">ITEM</span>
        <span class="cart-price cart-column cart-header">PRICE</span>        
        <span class="cart-quantity cart-column cart-header">QUANTITY</span>
      </div>
      <div class="cart-items">
      <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="./images/t-shirt-1.jpeg" width="100" />
            <span class="cart-item-title">T-SHIRT</span>
          </div>
        <span class="cart-price cart-column">$12.99</span>
        <div class="cart-quantity cart-column">
        <input class="cart-quantity-input" type="number" value="1" />
        <button class="btn btn-danger" role="button">REMOVE</button>
        </div>
      </div>
      <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="./images/t-shirt.jpg" width="100" />
            <span class="cart-item-title cart-column">T-SHIRT</span>
          </div>
        <span class="cart-price cart-column">$12.99</span>
        <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" role="button">REMOVE</button>
        </div>
      </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">TOTAL</strong>

      <div>
