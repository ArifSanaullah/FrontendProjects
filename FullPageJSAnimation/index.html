<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Page Animation</title>
    <!-- min.css -->
    <link rel="stylesheet" href="./css/fullpage.min.css">
    <!-- custome css -->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
    .s1 {
        background-image: url("./images/first.jpg");
    }
    </style>
</head>
<body>
    <div id="fullpage">
        <section class="section s1" id="s1">
            <h1>Home Descoration</h1>
        </section>
        <section class="section s2">
            <h1>Different Styles</h1>
            <div class="description">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem, veniam?</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem, eligendi!</p>
            </div>
            <img src="./images/chair2.png" alt="" class="chair c1">
            <!-- <img src="./images/second.jpg" alt="" class="chair c2"> -->
            <!-- <img src="./images/third.jpg" alt="" class="chair c3"> -->
        </section>
        <section class="section s3">
            <h1>Other Animation</h1>
        </section>
    </div>
    <!-- gsap cdn -->
    <!-- tweenmax cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!-- timeline max cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <!-- fullpage.min.js -->
    <script src="./js/fullpage.min.js"></script>
    <!-- custome js -->
    <script src="./js/app.js"></script>
</body>
</html>
