<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PremierHostels</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/5c2d7d8e36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation-menu">
          <div class="main-menu-list">
            <ul class="main-menu-items">
              <div class="logo">
                <li class="main-menu-item" class="logo-name">
                  <a href="#" id="logo-name">Premier Hostels</a>
                </li>
              </div>
              <li class="main-menu-item" class="home">
                <a href="#" id="home">Home</a>
              </li>
              <li class="main-menu-item" class="services">
                <a href="#" id="services">Services</a>
              </li>

              <li class="main-menu-item" class="lookup">
                <a href="#" id="lookup">Look Up</a>
              </li>
              <li class="main-menu-item" class="aboutus">
                <a href="#" id="aboutus">About Us</a>
              </li>
              <li class="main-menu-item" class="contact">
                <a href="#" id="contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="main-content">
      <h3 class="quote">Just A Step Away.</h3>
      <a href="#" class="booking">Book Your Room</a>
      <div class="services">
        <h3 class="services-content">We Will Serve You With:</h3>
      </div>
      <div class="lookup">
        <h3 class="lookup-content">Loop More From Us</h3>
      </div>
      <div class="aboutus">
        <h3 class="about-content">More About Us</h3>
      </div>
      <div class="contactus"><h3 class="contact-content">Contact Us</h3></div>
    </div>
    <div class="footer">
      <footer class="main-footer">
        <div class="footer-social-links">
          <h2 class="findus">Find Us On:</h2>
          <div class="social-links">
            <div class="facebook">
              <i class="fab fa-facebook"></i>
            </div>
            <div class="facebook">
              <i class="fab fa-instagram  "></i>
            </div>
            <div class="facebook">
              <i class="fab fa-twitter"></i>
            </div>
          </div>
        </div>
        <div class="top-btn">
          <a href="#" class="back-to-top-btn">Back Top Home</a>
        </div>
      </footer>
    </div>
  </body>
</html>
