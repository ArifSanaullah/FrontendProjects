<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="right-container">
      <form action="GET" class="signup">
        <h1>Create an account</h1>
        <h4>It's free and always will be.</h4>
        <div class="username">
          <input
            type="text"
            name="f_name"
            id="f_name"
            placeholder="First Name"
          />
          <input
            type="text"
            name="l_name"
            id="l_name"
            placeholder="Last Name"
          />
        </div>
        <input type="emal" name="email" placeholder="Email" id="email" />
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          id="reemail"
        />
        <input
          type="password"
          name="re-password"
          id="re-password"
          placeholder="Re-enter Password"
        />
        <input type="date" name="date" id="date" />
        <input type="radio" name="gendre" id="male" value="male" /><label
          for="male"
          >Male</label
        ><input type="radio" name="gendre" id="female" value="female" /><label
          for="female"
          >Female</label
        >
        <p>
          By clicking Create an account you agree to our Terms and that you have
          read our Data Policy, including our Cookie Use.
        </p>
        <input type="submit" value="Create an account" />
      </form>
      <br />
      <p><a href="#">Create a Page for celebrity, band or business.</a></p>
    </div>
  </body>
</html>
