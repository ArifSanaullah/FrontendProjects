<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <!-- Bootstrap cdn -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/5c2d7d8e36.js"></script>

    <!-- custome css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>
<body>
    <header>
        <!-- header -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-sm-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 text-white my-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">USD</button>
                        <div class="dropdown-menu"><a href="#" class="dropdown-item">ERU-Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md3 site-title text-white">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">COLLECTIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SHOPS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>

                  </ul>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>
              </nav>
        </div>
    </header>
    <!-- main section -->
    <main>
        <!-- first slider -->
        <div class="container-fluid p-10">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./assets/furniture/apartment-armchair-chair-1148955.jpg" alt="Banner 1" class="img-fluid">
                    </div>
                    <div>
                        <img src="./assets/furniture/architecture-carpet-chair-276534.jpg" alt="Banner 2" class="img-fluid">
                    </div>
                    <div>
                        <img src="./assets/furniture/architecture-chair-color-1080696.jpg" alt="Banner 3" class="img-fluid first-image">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"> <i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!-- /first slider -->

        <!-- second slider -->
        
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/watches/accessory-analog-watch-close-up-47339.jpg" alt="Wrist Wacth 1">
                        <span class="border site-btn btn-span">Wrist Wacth</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/watches/accessory-analog-watches-close-up-1697218.jpg" alt="Wrist Wacth 2">
                        <span class="border site-btn btn-span">Watches Analog Display</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/watches/accuracy-analogue-antique-watch-1034065.jpg" alt="Wrist Wacth 3">
                        <span class="border site-btn btn-span">Antique Wrist Watch</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/watches/alarm-alarm-clock-analog-watch-1120275.jpg" alt="Wrist Wacth 4">
                        <span class="border site-btn btn-span">Alarm Wrist Watch</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/watches/analog-watch-analogue-chrome-592815.jpg" alt="Wrist Wacth 5">
                        <span class="border site-btn btn-span">Chrome Wrist Wacth</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/watches/blur-brass-bronze-2113994.jpg" alt="Wrist Wacth bronze">
                        <span class="border site-btn btn-span">Blue Bronze Watch</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"> <i class="fas fa-chevron-left fa-2x"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x tex-secondary"></i></span>
                </di v>
            </div>
        </div>

        <!-- /second slider -->
    </main>
<!-- /main section -->

    <footer></footer>





    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- slick slider js query -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
