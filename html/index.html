<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="name">First Name</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="password">Enter Password</label>
    <input type="password" placeholder="Enter Password">
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="anyemail@email.com">
    <br>
    <p>Description</p>
    <br>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>
    <br>
    <p>please select your favorite language?</p>
    <input type="radio" name="programming" id="javascript">javascript
    <input type="radio" name="programming" id="" value="python">python
    <input type="radio" name="programming" id="" value="java">java
    <br>
    <p>please select your favorite language?</p>
    <input type="checkbox" checked name="coding" id="" value="javascript">javascript
    <input type="checkbox" name="coding" id="" value="java">java
    <input type="checkbox" name="coding" id="" value="python">python
    <br>
    <select name="languages" id="">
        <option value="javascript">javascript</option>
        <option value="java">java</option>
        <option value="python">python</option>
    </select>
    <br>
    <input type="submit" value="Please Submit">
    <!-- <button type="submit">Submit</button> -->
    </form>
</body>
</html>
